<!DOCTYPE html>
<html>
<head>
	<title>Photos</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
    	.setting{
    		width:1600px;
    		height:753px;
    	}
    </style>
</head>
<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2500">
      <div class="carousel-inner row w-100 mx-auto">
        <div class="carousel-inner" role="listbox">
	<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-1z" data-slide-to="1" class="active"></li>
    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
    <li data-target="#carousel-example-1z" data-slide-to="3"></li>
    <li data-target="#carousel-example-1z" data-slide-to="4"></li>
    <li data-target="#carousel-example-1z" data-slide-to="5"></li>

  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active ">
      <img class="d-block setting" src="Photos/Temples/t1.jpg"
        alt="First slide">
    </div>
    <div class="carousel-item ">
      <img class="d-block  setting" src="Photos/Temples/t2.jpg"
        alt="Second slide">
    </div>
    <div class="carousel-item ">
      <img class="d-block  setting" src="Photos/Temples/t3.jpg"
        alt="Third slide">
    </div>
    <div class="carousel-item ">
      <img class="d-block  setting" src="Photos/Temples/t4.jpg"
        alt="Fourth slide">
    </div>
    <div class="carousel-item ">
      <img class="d-block  setting" src="Photos/Temples/t5.jpg"
        alt="Fifth slide">
    </div>
    </div>
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true">
          <button type="button" class="btn ">&lt;</button>
        </span>
        <span class="sr-only">Previous</span>
      </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true">
            <button type="button" class="btn ">&gt;</button>
          </span>
          <span class="sr-only">Next</span>
      </a>
  </a>
</div>
</div>
</div>
  <!--/.Controls-->
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
<!--/.Carousel Wrapper-->
</body>
</html>
